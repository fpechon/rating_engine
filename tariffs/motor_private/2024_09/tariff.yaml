product: MOTOR_PRIVATE
version: 2024_09
currency: EUR

parameters:
  young_driver_loading: 1.25

nodes:
  base_premium:
    type: CONSTANT
    value: 500

  driver_factor:
    type: LOOKUP
    table: driver_age_factor
    key: driver_age

  young_driver_factor:
    type: IF
    condition: driver_age < 25
    then: 1.25
    else: 1.00

  technical_premium:
    type: MULTIPLY
    inputs:
      - base_premium
      - driver_factor
      - young_driver_factor

  fee:
    type: CONSTANT
    value: 25

  total_premium:
    type: ADD
    inputs:
      - technical_premium
      - fee
