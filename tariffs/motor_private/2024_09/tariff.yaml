product: MOTOR_PRIVATE
version: 2024_09
currency: EUR

parameters:
  young_driver_loading: 1.25

nodes:
  base_premium:
    type: CONSTANT
    value: 500

  driver_factor:
    type: LOOKUP
    table: driver_age_factor
    key: driver_age

  technical_premium:
    type: MULTIPLY
    inputs:
      - base_premium
      - driver_factor

  fee:
    type: CONSTANT
    value: 25

  total_premium:
    type: ADD
    inputs:
      - technical_premium
      - fee
