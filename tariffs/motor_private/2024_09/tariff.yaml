product: MOTOR_PRIVATE
version: 2024_09
currency: EUR

parameters:
  young_driver_loading: 1.25

nodes:
  base_premium:
    type: LOOKUP
    table: base_premium
    key: vehicle_power

  driver_factor:
    type: LOOKUP
    table: driver_age_factor
    key: driver_age

  young_driver_factor:
    type: IF
    condition: driver_age < 25
    then: ${young_driver_loading}
    else: 1.0

  technical_premium:
    type: MULTIPLY
    inputs:
      - base_premium
      - driver_factor
      - young_driver_factor

  policy_fee:
    type: CONSTANT
    value: 25.00

  total_premium:
    type: ADD
    inputs:
      - technical_premium
      - policy_fee
