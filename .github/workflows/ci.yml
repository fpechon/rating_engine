name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -e ".[dev]"

    - name: Run tests with pytest
      run: |
        source .venv/bin/activate
        pytest --cov=engine --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    name: Linting and Type Checking
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -e ".[dev]"
        uv pip install black isort flake8 mypy types-PyYAML

    - name: Check code formatting with black
      run: |
        source .venv/bin/activate
        black --check --line-length=100 engine tools examples tests

    - name: Check import sorting with isort
      run: |
        source .venv/bin/activate
        isort --check --profile black --line-length=100 engine tools examples tests

    - name: Lint with flake8
      run: |
        source .venv/bin/activate
        flake8 engine tools examples tests --max-line-length=100 --extend-ignore=E203,W503 --max-complexity=15

    - name: Type check with mypy
      run: |
        source .venv/bin/activate
        mypy --config-file=mypy.ini engine tools examples tests || true
      # Allow mypy to fail initially (|| true), remove once types are fixed

  build:
    name: Build Package
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Build package
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install build
        python -m build

    - name: Check package
      run: |
        source .venv/bin/activate
        uv pip install twine
        twine check dist/*
